<!doctype html>
<html>
<head>
  <title>MarkDownServer</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/javascripts/jquery.hotkeys.js"></script>
  <script src="/javascripts/index.js"></script>
</head>
<body>
  <header>
    <breadCrumbs></breadCrumbs>
    <search>
      <input type="text" id="search" placeholder="Search [Ctrl+/]" />
    </search>
  </header>
  <main>
  <navbar></navbar>
  <article id="article"></article>
  <edit>
    <status></status>
    <div>
      <button title="[Ctrl]+[Enter]" id="commit">Commit</button>
    </div>
    <editField>
      <textarea id="source"></textarea>
    </editField>
    <history>
    </history>
  </edit>
  </main>
  <footer><a href="https://github.com/sidiandi/mds">MDS</a></footer>
</body>
</html>

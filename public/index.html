<!doctype html>
<html>
<head>
  <title>MarkDownServer</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script data-main="app/config.js" src="bower_components/requirejs/require.js"></script>
</head>
<body>
  <wrapper>
  <header>
    <breadCrumbs></breadCrumbs>
    <search>
      <input type="text" id="search" tabindex="1" placeholder="Search [Ctrl+/]" />
      <button id="editMode" title="F2" />Edit</button>
    </search>
  </header>
  <main>
  <navbar></navbar>
  <article id="article" tabindex="-1"></article>
  </main>
  <footer><a href="https://github.com/sidiandi/mds">MDS</a></footer>
  </main>
  </wrapper>
  <edit style="display: none;">
    <status></status>
    <div>
      <button title="[Ctrl]+[Enter]" id="commit">Commit</button>
      <button title="[Ctrl]+[Z]" id="undo">Undo</button>
      <span id='sourceChanges'>0</span> Changes
    </div>
    <editField>
      <textarea id="source"></textarea>
    </editField>
    <history>
    </history>
  </edit>
</body>
</html>
